<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    
</head>
<body>
    <!-- Header code -->
    <div class="header">
        <img height="100px" src="./imgs/logo.png" alt="LOGO">
        <h1>Rock Paper Scissors</h1>
    </div>


    <!-- Game body -->
    <div class="game">

        <!-- Player -->
    <div class="player">
        <div class="score">
            <h3>You : 0</h3>
        </div>
        <img id="playerImg" height="100px" src="" alt="">
    </div>

    <!-- Computer -->
    <div class="player">
        <div class="score">
            <h3>Computer: 0</h3>
        </div>
        <img id="computerImg" src="" alt="">
    </div>
    </div>

    <!-- Choices -->
    <div class="choices">
            <img onclick="rock()" id="rockImg" class="choice" height="130px" src="./imgs/rock1.png"  alt="rock">

            <img onclick="paper()" id="paperImg" class="choice" height="80px" src="./imgs/paper1.png" alt="paper">

            <img onclick="scissors()" id="scissorsImg" class="choice" height="80px" src="./imgs/scissors1.png" alt="scissors">
    </div>

    <!-- Script  link -->
    <script src="main.js"></script>
</body>
</html>
