<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <!-- Header code -->
    <div class="header">
        <img height="100px" src="./imgs/logo.png" alt="LOGO">
        <h1>Rock Paper Scissors</h1>
    </div>

    <!-- div for all game -->
    <div class="container" id="container">


    <!-- Game body -->
    <!-- normal mode -->
    <div id="game" class="game">

        <!-- Player -->
    <div class="player">
        <div class="score">
            <h3>You :</h3>
            <h3 id="playerScore"></h3>
        </div>
        <img id="playerImg" height="100px" src="" alt="">
    </div>

    <!-- Computer -->
    <div class="player">
        <div class="score">
            <h3>Computer :</h3>
            <h3 id="computerScore"></h3>
        </div>
        <img id="computerImg" src="" alt="">
    </div>
    </div>

        <div class="results">
            <h2 class="whowon" id="winScore"></h2>
        </div>

    <!-- Choices -->
    <div class="choices">
            <img onclick="rock()" id="rockImg" class="choice" height="130px" src="./imgs/rock1.png"  alt="rock">

            <img onclick="paper()" id="paperImg" class="choice" height="80px" src="./imgs/paper1.png" alt="paper">

            <img onclick="scissors()" id="scissorsImg" class="choice" height="80px" src="./imgs/scissors1.png" alt="scissors">
    </div>
    </div>

    <!-- if player wins this content shows up -->
    <div id="ifPlayerWins" class="ifplayerwins">
        <h3>Congratulations , You just won the game !!</h3>
        <img class="rick" src="./imgs/happyRick.png" alt="rick is proud of you">
        <h4>Wanna play again ?</h4>
        <button onclick="location.reload()">click Me !</button>
    </div>

    <!-- if computer wins this one shows up -->
    <div id="ifComputerWins" class="ifcomputerwins">
        <h3>Sadly, You lost ...</h3>
        <img class="rick" src="./imgs/sadRick.png" alt="rick is proud of you">
        <h4>Wanna play again?</h4>
        <button onclick="location.reload()">click Me !</button>
    </div>

    <!-- Script  link -->
    <script src="main.js"></script>
</body>
</html>
